<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>Welcome to microblog</title>
    {% endif %}
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <!-- <link rel="stylesheet" type="text/css", href="{{url_for('static', filename='content/site.css', _external=True)}}"> -->

{% block head %}
{{ super() }}
<link rel="shortcut icon" href="{{ url_for('static', filename = 'favicon.ico') }}"
 type="image/x-icon" >
<link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}"
 type="image/x-icon" >
{% endblock %}
    
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Application name</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home', _external=True) }}">Home</a></li>
                    <li><a href="{{ url_for('about', _external=True) }}">About</a></li>
                    <li><a href="{{ url_for('contact', _external=True) }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}
  </body>
</html>
