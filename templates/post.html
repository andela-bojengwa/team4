 <html>
 <head> 
    <title> {{post.title}} </title> 
    
    <link type = "text/css" rel = "stylesheet" href = "../static/post.css"/>
    
</head>
{% extends "base.html" %} <!--inherits from base.html-->
    <body>
    {% block content %}
    <div id="header">
        <h1>{{post.title}}</h1>
        
        <h3 id="date">{{post.date|date}}</h3>
    </div>

    <div id="content">
        {{post.html|safe}}
    </div>
    {% endblock content %}
    
    </body>
</html>
